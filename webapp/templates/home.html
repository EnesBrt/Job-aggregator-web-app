{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
{% endblock %}

{% block content %}
<style>
    body, html {
        background-color: #155bd5;
        color: #ffffff;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        
    }

    h1 {
        color: #ffffff;
        font-style: bold;
        text-align: center;
        margin-left: -3em;
    }

    .uk-navbar-right {
        margin-right: 50px; 
    }

    .uk-button-primary {
        font-weight: 400;
        font-size: 1rem;
        line-height: 1.5;
        text-align: center;
        letter-spacing: .08em;
        text-transform: uppercase;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        display: inline-block;
        color: #ffffff; 
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        background-color: #1c3ab6; 
        border: 1px solid transparent;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .header-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: calc(100% - 60px);
    }

    .navbar-title {
        margin-left: 2em;
        color: #155bd5;
    }

    .uk-navbar-nav li a {
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; /* Ajoute une transition pour un effet de survol en douceur */
    }

    .uk-navbar-nav li a:hover {
        background-color: rgb(3, 140, 253); /* Change la couleur de fond en bleu clair lors du survol */
        color: #ffffff; /* Change la couleur du texte en blanc lors du survol */
    }

    img {
    border-radius: 10px; /* Arrondit les angles de l'image */
    }

</style>


<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <h1 class="navbar-title">Dream Jobs</h1>
    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li><a href="{% url 'login' %}" class="uk-button uk-button-default">Login</a></li>
            <li><a href="{% url 'signin' %}" class="uk-button uk-button-default">Inscription</a></li>
        </ul>
    </div>
</nav>

<section id="hero-area" class="uk-section">
    <div class="uk-container">
      <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
        <div>
          <div class="header-content">
            <h1>
                Trouve le job de vos rêves !
            </h1>
            <p>
                Votre carrière de rêve commence ici : explorez nos offres d'emploi, trouvez votre match parfait et saisissez votre chance dès maintenant !
            </p>
            <div class="button">
              <a href="{% url 'login' %}" class="uk-button uk-button-primary">
                Let's go !
              </a>
            </div>
          </div>
        </div>
        <div>
          <div class="header-image">
            <img src="https://demo.ayroui.com/templates/business-template/assets/images/header/hero-image.jpg" alt="Hero image">
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
