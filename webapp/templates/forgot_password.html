{% block extra_head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-element {
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
{% block content %}
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-small">
                        <h2 class="uk-card-title uk-text-center">Param√®tres</h2>
                        <form method="post" class="uk-text form-container">
                            {% csrf_token %}
                            <div class="form-element">
                              {% for field in form %}
                              <div class="uk-margin">
                                  <label class="uk-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                                  <div class="uk-form-controls">
                                      {{ field }}
                                  </div>
                              </div>
                              {% endfor %}
                            </div>
                            <button class="uk-button uk-button-primary uk-button-medium uk-width-1-1@m uk-width-1-1" type="submit">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
